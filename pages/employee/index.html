<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Employee</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="../../index.html">
        <h1>WeCan</h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Employee List <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../reports/index.html">Reports</a>
          </li>
        </ul>
        <span class="navbar-text"> WeCan Tech </span>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="d-flex mt-4">
        <ul id="employee-list" class="list-group mb-4 flex-even"></ul>
        <div class="flex-even ml-4">
          <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>All..</option>
              <option value="dual">Dual</option>
              <option value="single">Single</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02"
                >Filter by Class-type</label
              >
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Class-Date</th>
                <th scope=" col">X</th>
              </tr>
            </thead>
            <tbody id="class-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="form text-center text-lg-start">
      <form id="add-employee-form">
        <div class="d-flex flex-row p-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="name" class="input-group-text" id="basic-addon1"
                >Employee Name</label
              >
            </div>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Type new employee name"
              aria-label="Type employee name"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="d-flex space-between"></div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" id="basic-addon1"
                >Phone Number</label
              >
            </div>
            <input
              type="tel"
              name="phone"
              class="form-control"
              placeholder="Enter phone number"
              aria-label="Enter phone number"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit">
          Submit
        </button>
      </form>
      <div
        class="text-center p-3 mt-4"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© 2022 Copyright:
      </div>
    </footer>

    <div
      class="modal fade"
      id="addClassModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addClassModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addClassModalLabel">Add Class Taken</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="add-class-form" class="p-4">
            <div class="input-group mb-2 mt-2">
              <div class="input-group-prepend">
                <label class="input-group-text" for="classdate">Date</label>
              </div>
              <input
                type="date"
                id="classDate"
                class="form-control"
                name="classdate"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>

            <input type="text" name="id" id="idInput" class="d-none" />
            <div class="input-group mb-2 mt-2">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Name Of School</label
                >
              </div>
              <select
                class="custom-select"
                id="inputGroupSelect01"
                name="schoolName"
              >
                <option selected value="Fluorescent">Fluorescent</option>
                <option value="Angel Lord">Angel Lord</option>
              </select>
            </div>

            <div class="input-group input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm"
                  >Class</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                name="className"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="input-group mb-3 d-flex align-items-center">
              <label class="input-group-text">Class Type</label>
              <label class="btn btn-outline-primary m-0 mx-2">
                <input
                  type="radio"
                  name="classType"
                  id="option1"
                  autocomplete="off"
                  value="dual"
                  required
                />
                Dual
              </label>
              <label class="btn btn-outline-primary m-0">
                <input
                  type="radio"
                  name="classType"
                  id="option2"
                  autocomplete="off"
                  value="single"
                />
                Single
              </label>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true">
      <div
        id="addClassToast"
        class="toast"
        style="position: fixed; top: 10px; right: 10px"
        data-delay="50000"
      >
        <div class="toast-header">
          <img src="#" class="rounded mr-2" />
          <strong class="mr-auto">Add Class</strong>
          <small>2s ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Class added successfully!!</div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
